	<div style="display:none">

			Hello, world.
		</textarea>

			Hello, {=world}.
		</textarea>
		<textarea id="template2-2">
			{=hi}, {=world}.
		</textarea>
		<textarea id="template3-1">

		</textarea>
		<textarea id="template4-2">
