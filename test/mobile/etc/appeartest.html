<body>
	<h1>jindo2.0.0 appear - disappear</h1>
	<div id="test1"></div>
	<div id="test2" style="display:none;"></div>
<script type="text/javascript">
	var wEl = $Element("test1");
	var wREl = wEl.disappear(1,function(self){
		self.appear(1);
	});
	if(wEl!==wREl){
		alert("같아야 함.")		
	}
	var wEl2 = $Element("test2");
	var wREl2 = wEl2.appear(1,function(self){
		self.disappear(1);
	});
	if(wEl2!==wREl2){
		alert("같아야 함.");
	}
</script>
