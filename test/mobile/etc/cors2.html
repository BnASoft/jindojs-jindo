			div {
				border:1px solid #aaa; background-color:#eee; padding:10px;
				white-space:normal;
			}
		</style>
		<script type="text/javascript" src="../../core.js"></script>
		<script type="text/javascript" src="../../cssquery.js"></script>
		<script type="text/javascript" src="../../agent.js"></script>

		<script type="text/javascript" src="../../noconflict.js"></script>
		<script type="text/javascript">
			function createCORS() {
			    
			    var xhr;
			    
			    if (typeof XMLHttpRequest !== "undefined") {
			        xhr = new XMLHttpRequest();
			        if ("withCredentials" in xhr) {
			            return xhr;
			        }
			    }
			
			    if (typeof XDomainRequest !== "undefined") {
			        return new XDomainRequest();
			    }
			  
			    return null;
			    
			}
			
			var cors = createCORS();
			
			cors.onload = function() { /*성공 했을때*/
				document.getElementById("result").innerHTML = this.responseText;
			};
			
			cors.onerror = function() { /*실패 했을때*/
				
				console.log('실패');
			};

			cors.onreadystatechange = function(){
				console.log(cors.readyState);
			}
			cors.open('GET', 'http://jindo.nhncorp.com/tmp/test.php?data=foo', true/*비동기로 열자*/);
			cors.withCredentials = true; /*open 한 이후에 설정해야 함*/
			cors.setRequestHeader("X-Requested-With", "XMLHttpRequest");
			
			cors.send();

		</script>
	</head>
	<body>
		<h1>CORS via GET</h1>
		<p>GET 방식으로 다른 도메인의 API 를 호출하여 결과를 받아오는 예제</p>
		<h2>결과</h2>
		<div id="result">진행중</div>
	</body>
</html>
