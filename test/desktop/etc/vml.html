<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
<link rel="shortcut icon" href="/favicon.ico" />
<title>네이버 지도 :: 지도로 보는 지식과 정보의 세상</title>
<link rel="stylesheet" type="text/css" href="/css/maps_v1299043718846.css">

<style>
v\: * {
	behavior: url(#default#VML);
}
</style>
<script src="http://jindo.nhncorp.com/js/jindo.js"></script>
<script>
	function ajax(){
		$Ajax("http://jindo.nhncorp.com/edu/newcast/api.php", {  
			onload : $Fn(function(res) {  
				alert("call");
			},this).bind(),
			type : "jsonp"
		}).request({"key":"S10"});  
	}
	function createVML(){
		var aaa = $("aa").value;
		var element = jindo.$Element(document.createElement('v:shape'));
		element.css({position: 'absolute', width:'1px', height:'1px'});
		element.attr({coordorigin:'0 0', coordsize:'1 1'});
		
		
		
		var _fillElement = jindo.$Element(document.createElement('v:fill'));
		_fillElement.attr('on', false);
		element.append(_fillElement);
		
		
		_strokeElement = jindo.$Element(document.createElement('v:stroke'));
		_strokeElement.attr('on', false);
		element.append(_strokeElement);
		
		
		
		
		var name = "fill";
		var value = "#333333";
		switch(name) {
		
			case 'fill':
			case 'stroke':
				var dst = (name == 'fill' ? _fillElement: _strokeElement);
				if( value == 'none') {
					dst.attr('on', false);
				} else {
					dst.attr('on', true);
					dst.attr('color', value);
				}
			break;
			
			case 'stroke-width':
				_strokeElement.attr('weight', value +"px");
			break;
			
			case 'fill-opacity':
				_fillElement.attr('opacity', value);
			break;
			
			case 'stroke-opacity':
				_strokeElement.attr('opacity', value);
			break;
			
			case 'stroke-style':
				_strokeElement.attr('dashstyle', value);
			break;
			
			default:
				element.attr(name, value);
			break;
		
		}
		
		element.attr('path', "M 10,10 L "+aaa+",10 "+aaa+","+aaa+" 10,"+aaa+" E");
		document.body.appendChild(element.$value());
	}

</script>
</head>
<body>
	<input type="text" value="" id="aa"/>
	<input type="button" value="but" id="but" name="but" onclick="createVML();"/>
	<input type="button" value="ajax" id="ajax" name="ajax" onclick="ajax();"/>
	<div id="asdf"></div>
</body>
</html>
