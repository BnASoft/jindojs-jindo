<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="resources/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <script src="resources/qunit.js"></script>
  <script>
	function splitEventSelector(sEvent){
	    var matches = sEvent.match(/^([a-z]*)(.*)/);
	    return {
	    	"event" : matches[1],
	    	"selector" : matches[2].replace("@","")
	    };
	}
    
  
	test( "equal test", function() {
		deepEqual(splitEventSelector("click"),{
			"event":"click",
			"selector":""
		});
		deepEqual(splitEventSelector("click@.class"),{
			"event":"click",
			"selector":".class"
		});
	});

  </script>
</body>
</html>
