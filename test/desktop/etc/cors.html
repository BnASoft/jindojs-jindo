		<script type="text/javascript" src="../../core.js"></script>
		<script type="text/javascript" src="../../cssquery.js"></script>

		<script type="text/javascript">
			$Ajax("http://jindo.com/devcode_jindo/trunk/desktop/Sources/TestCase/etc/server.php?data=foo",{
				"type"   :"xhr",
				"method":"get",
				"withCredentials" : true,
				"load":function(res){
					document.getElementById("result").innerHTML = res.text();
				},
				"error":function(){
					console.log('실패');
				}
			}).request();

		</script>
	</head>
	<body>
		<h1>CORS via GET</h1>
		<p>GET 방식으로 다른 도메인의 API 를 호출하여 결과를 받아오는 예제</p>
		<h2>결과</h2>
		<div id="result">진행중</div>
	</body>
