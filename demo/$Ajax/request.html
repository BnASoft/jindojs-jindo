<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://jindo.dev.naver.com/jindo_home/download/download.php?filename=jindo.desktop.all.js"></script>
	<script type="text/javascript" src="../asset/log.js"></script>
	<style type="text/css" data-jsbin="css">
		
	</style>
</head>
<body>
	<input type="button" value="Ajax Request실행하기" onclick="startAjax(); return false;" />
	<script type="text/javascript" data-jsbin="javascript">

		function startAjax() {
			var sUrl = "/jindo_home/sample/test.php";
			var oAjax = new $Ajax(sUrl, {
				type: 'xhr',
				method: 'get',
				onload: function (res) {
					LOG(res.text());
				},
				timeout: 3,
				ontimeout: function () {
					alert("Timeout!");
				},
				async: true // 비동기로 호출하는 경우, 생략하면 true
			});
			oAjax.request({
				msg: "request실행완료"
			});
		}
		
	</script>
</body>
</html>
