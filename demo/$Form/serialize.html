<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://jindo.dev.naver.com/jindo_home/download/download.php?filename=jindo.desktop.all.js"></script>
	<script type="text/javascript" src="../asset/log.js"></script>
	<style type="text/css" data-jsbin="css">
		
	</style>
</head>
<body>
	<form id="TEST">
		<input name="ONE" value="1" type="text" />
		<input name="TWO" value="2" checked="checked" type="checkbox" />
		<input name="THREE" value="3_1" type="radio" />
		<input name="THREE" value="3_2" checked="checked" type="radio" />
		<input name="THREE" value="3_3" type="radio" />
		<select name="FOUR">
			<option value="4_1">..</option>
			<option value="4_2">..</option>
			<option value="4_3" selected="selected">..</option>
		</select>
	</form>
	<script type="text/javascript" data-jsbin="javascript">
		
		var form = $Form('TEST');
		var allstr = form.serialize();
		LOG(allstr);
		// ONE=1&TWO=2&THREE=3_2&FOUR=4_3

		var str = form.serialize('ONE', 'THREE');
		LOG(str);
		// ONE=1&THREE=3_2'
		
	</script>
</body>
</html>
