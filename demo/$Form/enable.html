<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://jindo.dev.naver.com/jindo_home/download/download.php?filename=jindo.desktop.all.js"></script>
	<script type="text/javascript" src="../asset/log.js"></script>
	<style type="text/css" data-jsbin="css">
		
	</style>
</head>
<body>
	<form id="TEST">
		<input name="ONE" disabled="disabled" type="text" />
		<input name="TWO" type="checkbox" />
	</form>
	<script type="text/javascript" data-jsbin="javascript">
		
		var form = $Form('TEST');
		
		LOG(form.enable('ONE')); // false
		
		form.enable('TWO', false);
		LOG(form.enable('TWO')); // false
			
		form.enable({
			'ONE' : true,
			'TWO' : false
		});

		LOG(form.enable('ONE')); // true
		LOG(form.enable('TWO')); // false
		
	</script>
</body>
</html>
