<body>
	<input type="button" onclick="StopDelay(); return false;" value="5초 delay로 지정된 함수를 중지합니다" />
	<script type="text/javascript" data-jsbin="javascript">
		
		function func(a, b) {
			LOG(a + b);
		}
		
		function StopDelay() {
			fpDelay.stopDelay();
		}
		
		var fpDelay = $Fn(func);
		fpDelay.delay(5, [3, 5]); 
		
	</script>
