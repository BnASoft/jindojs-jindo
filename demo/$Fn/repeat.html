	3초 간격으로 repeat함수가 실행됩니다.
	<script type="text/javascript" data-jsbin="javascript">
		
		function func(a, b) {
			LOG(a+b);
		}
		
		$Fn(func).repeat(3, [3, 5]);
		//3초 간격으로 3, 5 값을 매개변수로 하는 함수 func를 호출한다.
		
	</script>
