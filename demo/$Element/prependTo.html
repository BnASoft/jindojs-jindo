<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://jindo.dev.naver.com/jindo_home/download/download.php?filename=jindo.desktop.all.js"></script>
	<script type="text/javascript" src="../asset/log.js"></script>
	<style type="text/css" data-jsbin="css">
		
	</style>
</head>
<body>
	<script type="text/javascript" data-jsbin="javascript">

		function ElementPrependToFn() {
			// ID가 sample2인 HTML 요소에
			// ID가 sample1인 HTML 요소를 추가
			$Element("sample1").prependTo("sample2");
		}
	</script>
	
	<input type="button" value="run prependTo" onclick="ElementPrependToFn(); return false;" />
	<div id="sample1">
		<div>Hello 1</div>
	</div>
	<div id="sample2">
		<div>Hello 2</div>
	</div> 
</body>
</html>
