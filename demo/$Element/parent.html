<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://jindo.dev.naver.com/jindo_home/download/download.php?filename=jindo.desktop.all.js"></script>
	<script type="text/javascript" src="../asset/log.js"></script>
	<style type="text/css" data-jsbin="css">
		
	</style>
</head>
<body>
	
	<div class="sample" id="div1">
		<div id="div2">
			<div class="sample" id="div3">
				<div id="target">Sample1
					<div id="div4">Sample2</div>
					<div class="sample" id="div5">Sample3</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" data-jsbin="javascript">
	
		var welTarget = $Element("target");
		var parent = welTarget.parent();

		// ID가 div3인 DIV를 래핑한 $Element를 반환
		parent = welTarget.parent(function(v){
			return v.hasClass("sample");
		});

		//LOG("parent결과:ID가 div3인 DIV를 래핑한 $Element를 반환 <br>");
		//LOG(parent);
		LOG(parent);
	
	</script>
	
</body>
</html>
