<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://jindo.dev.naver.com/jindo_home/download/download.php?filename=jindo.desktop.all.js"></script>
	<script type="text/javascript" src="../asset/log.js"></script>
	<style type="text/css" data-jsbin="css">
		
	</style>
</head>
<body>
	<input type="button" onclick="ElementToggleFn(); return false;" value="run toggle" />
	<div id="sample_div1" style="display:block">Hello</div>
	<div id="sample_div2" style="display:none">Good Bye</div>
	<script type="text/javascript" data-jsbin="javascript">

		function ElementToggleFn() {
			// 화면에 보이거나, 보이지 않도록 처리
			$Element("sample_div1").toggle();
			$Element("sample_div2").toggle();
		}
		
	</script>
</body>
</html>
