<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://jindo.dev.naver.com/jindo_home/download/download.php?filename=jindo.desktop.all.js"></script>
	<script type="text/javascript" src="../asset/log.js"></script>
	<style type="text/css" data-jsbin="css">
		
	</style>
</head>
<body>
	<script type="text/javascript" data-jsbin="javascript">
	
		var Parent = $Class({
			a: 100,
			b: 200,
			c: 300,
			sum2: function () {
				var init = this.sum();
				return init;
			},
			sum: function () {
				return this.a + this.b;
			}
		});
	
		var Child = $Class({
			a: 10,
			b: 20,
			sum2: function () {
				var init = this.sum();
				return init;
			},
			sum: function () {
				return this.b;
			}
		}).extend(Parent);
	
		var oChild = new Child();
		var oParent = new Parent();
	
		LOG(oChild.sum()); // 20
		LOG(oChild.sum2()); // 20
		LOG(oChild.$super.sum()); // 30 -> 부모 클래스의 100(a)과 200(b)대신 자식 클래스의 10(a)과 20(b)을 더한다.
		LOG(oChild.$super.sum2());
	
	</script>
</body>
</html>
