<body>
	<script type="text/javascript" data-jsbin="javascript">
	
		var arr = $A([1,2,3,4,5]);
		// 필터링 함수
		function filterFunc(value, index, array) {
			if (value > 2) {
				return true;
			} else {
				return false;
			}
		}

		var newArr = arr.filter(filterFunc);
		LOG('원본array :' + arr.$value()); // 결과 : [1,2,3,4,5]
		LOG('filter적용후 :' + newArr.$value()); // 결과 : [3,4,5]
		
	</script>
